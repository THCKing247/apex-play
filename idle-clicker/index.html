<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Apex Play ‚Äì Dice RPG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg0:#070b1a;
  --bg1:#0b1026;
  --accent:#7c5cff;
  --card:rgba(255,255,255,.08);
  --border:rgba(255,255,255,.14);
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto;
  background:
    radial-gradient(1200px 600px at 60% -10%, #7c5cff55, transparent 60%),
    linear-gradient(180deg,var(--bg0),var(--bg1));
  color:var(--text);
  min-height:100vh;
}

.wrap{
  max-width:1200px;
  margin:auto;
  padding:32px;
}

h1{margin-bottom:6px}
h2,h3{margin:16px 0 8px}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:20px;
  padding:20px;
  backdrop-filter:blur(14px);
}

.grid{
  display:grid;
  grid-template-columns:1fr 420px;
  gap:24px;
}

button{
  background:linear-gradient(135deg,#7c5cff,#5f4cff);
  border:none;
  color:white;
  padding:12px 16px;
  border-radius:12px;
  cursor:pointer;
  font-size:16px;
}

button.secondary{
  background:rgba(0,0,0,.35);
  border:1px solid var(--border);
}

.stats{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:10px;
}

.stat{
  background:rgba(0,0,0,.3);
  border-radius:12px;
  padding:10px;
  text-align:center;
}

.inventory{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:12px;
}

.slot{
  background:rgba(0,0,0,.35);
  border:1px dashed var(--border);
  border-radius:12px;
  padding:10px;
  min-height:70px;
  text-align:center;
  font-size:14px;
}

.slot strong{display:block;font-size:12px;color:var(--muted)}

.log{
  background:rgba(0,0,0,.4);
  border-radius:12px;
  padding:12px;
  height:180px;
  overflow:auto;
  font-size:14px;
}
</style>
</head>

<body>
<div class="wrap">
<h1>üé≤ Apex Dice RPG</h1>
<p class="muted">Turn-based D&D-style dice combat. Progress saves locally.</p>

<div class="grid">

<!-- LEFT: GAME -->
<div class="card">

<h2>Player</h2>
<div class="stats">
  <div class="stat">‚ù§Ô∏è HP<br><strong id="hp">20</strong></div>
  <div class="stat">‚öîÔ∏è Attack<br><strong id="atk">2</strong></div>
  <div class="stat">üõ°Ô∏è Defense<br><strong id="def">1</strong></div>
</div>

<h2 style="margin-top:20px">Actions</h2>
<button onclick="attack()">Attack (d20)</button>
<button class="secondary" onclick="loot()">Search for Loot</button>

<h3>Combat Log</h3>
<div class="log" id="log"></div>

</div>

<!-- RIGHT: INVENTORY -->
<div class="card">
<h2>Equipment</h2>
<div class="inventory">
  <div class="slot" id="weaponSlot"><strong>Weapon</strong>None</div>
  <div class="slot" id="armorSlot"><strong>Armor</strong>None</div>
  <div class="slot" id="accessorySlot"><strong>Accessory</strong>None</div>
  <div class="slot"><strong>Gold</strong><span id="gold">0</span></div>
</div>

<h3 style="margin-top:20px">Backpack</h3>
<div class="inventory" id="bag"></div>
</div>

</div>
</div>

<script>
/* ---------- GAME STATE ---------- */
let state = JSON.parse(localStorage.getItem("diceRPG")) || {
  hp:20,
  atk:2,
  def:1,
  gold:0,
  weapon:null,
  armor:null,
  accessory:null,
  bag:[]
};

/* ---------- HELPERS ---------- */
const log = msg=>{
  const l=document.getElementById("log");
  l.innerHTML+=msg+"<br>";
  l.scrollTop=l.scrollHeight;
};

const roll = sides => Math.floor(Math.random()*sides)+1;

/* ---------- UI ---------- */
function render(){
  hp.textContent=state.hp;
  atk.textContent=state.atk;
  def.textContent=state.def;
  gold.textContent=state.gold;

  weaponSlot.innerHTML=`<strong>Weapon</strong>${state.weapon?.name||"None"}`;
  armorSlot.innerHTML=`<strong>Armor</strong>${state.armor?.name||"None"}`;
  accessorySlot.innerHTML=`<strong>Accessory</strong>${state.accessory?.name||"None"}`;

  bag.innerHTML="";
  state.bag.forEach((item,i)=>{
    const d=document.createElement("div");
    d.className="slot";
    d.innerHTML=`${item.name}<br><button onclick="equip(${i})">Equip</button>`;
    bag.appendChild(d);
  });

  localStorage.setItem("diceRPG",JSON.stringify(state));
}

/* ---------- GAME ACTIONS ---------- */
function attack(){
  const d20 = roll(20);
  const dmg = roll(6)+state.atk;
  log(`üé≤ You roll d20: <b>${d20}</b>`);
  if(d20>=10){
    log(`‚öîÔ∏è Hit! You deal ${dmg} damage.`);
  }else{
    log(`‚ùå Miss!`);
  }
}

function loot(){
  const items=[
    {type:"weapon",name:"Sword (+2 ATK)",atk:2},
    {type:"armor",name:"Leather Armor (+2 DEF)",def:2},
    {type:"accessory",name:"Ring of Luck (+1 ATK)",atk:1},
    {type:"gold",name:"Gold Pouch",gold:10}
  ];
  const item = items[Math.floor(Math.random()*items.length)];
  if(item.type==="gold"){
    state.gold+=item.gold;
    log(`üí∞ Found ${item.gold} gold!`);
  }else{
    state.bag.push(item);
    log(`üì¶ Found ${item.name}`);
  }
  render();
}

function equip(i){
  const item = state.bag.splice(i,1)[0];
  if(item.type==="weapon"){
    if(state.weapon) state.atk-=state.weapon.atk||0;
    state.weapon=item;
    state.atk+=item.atk||0;
  }
  if(item.type==="armor"){
    if(state.armor) state.def-=state.armor.def||0;
    state.armor=item;
    state.def+=item.def||0;
  }
  if(item.type==="accessory"){
    if(state.accessory) state.atk-=state.accessory.atk||0;
    state.accessory=item;
    state.atk+=item.atk||0;
  }
  log(`üß© Equipped ${item.name}`);
  render();
}

render();
</script>
</body>
</html>
