<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Gridiron Career Sim v0.6.7</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
<div class="app">

<header class="header card">
  <div class="left">
    <h1>Gridiron Career Sim</h1>
    <div id="careerHeader" class="sub"></div>
  </div>
  <div class="right stats">
    <div class="stat"><span>Money</span><b>$<span id="money"></span></b></div>
    <div class="stat"><span>OVR</span><b id="ovr"></b></div>
    <div class="stat"><span>Level</span><b id="level"></b></div>
    <div class="stat"><span>XP</span><b id="xp"></b></div>
    <div class="stat"><span>Skill Pts</span><b id="skillPts"></b></div>
  </div>
</header>

<section class="meters card">
  <div>
    <label>Energy</label>
    <div class="bar"><div id="energyBar"></div></div>
  </div>
  <div>
    <label>Hours</label>
    <div class="bar"><div id="hoursBar"></div></div>
  </div>
</section>

<section class="grid">
  <div class="card">
    <h2>Weekly Actions</h2>
    <div class="actions">
      <button onclick="doAction('train',1)">Train 1h</button>
      <button onclick="doAction('train',2)">Train 2h</button>
      <button onclick="doAction('train',3)">Train 3h</button>
      <button onclick="doAction('study',1)">Study 1h</button>
      <button onclick="doAction('work',1)">Work 1h</button>
      <button onclick="doAction('rest',1)">Rest 1h</button>
    </div>
    <button class="primary" onclick="advanceWeek()">Advance Week</button>
  </div>

  <div class="card">
    <h2>Skills</h2>
    <button onclick="toggleSkills()">Toggle Skills</button>
    <div id="skillsPanel" class="skills hidden"></div>
  </div>

  <div class="card">
    <h2>Game Log</h2>
    <div id="log" class="log"></div>
  </div>
</section>

</div>
<script src="game.js"></script>
</body>
</html>
