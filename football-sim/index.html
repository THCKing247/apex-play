<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Gridiron Career Sim v0.6.1 (Energy)</title>
  <link rel="stylesheet" href="./style.css?v=61"/>
</head>
<body>
<div class="app">
<header class="topbar">
  <h1>Gridiron Career Sim</h1>
  <div class="actions">
    <button id="btnContinue">Continue</button>
    <button id="btnNew" class="primary">New Career</button>
    <button id="btnWipe">Wipe Save</button>
  </div>
</header>

<section id="screen-career" class="card">
  <h2 id="careerSub"></h2>

  <div class="grid">
    <div class="panel">
      <h3>Life</h3>

      <div class="stat">
        <b>Energy</b> <span id="energyText"></span>
        <div class="bar"><div id="energyBar" class="fill"></div></div>
      </div>

      <div id="lifeStats"></div>

      <div class="row">
        <button id="btnTrain">Train (-20)</button>
        <button id="btnStudy">Study (-15)</button>
        <button id="btnSocial">Social (-10)</button>
        <button id="btnWork">Work (-15)</button>
      </div>

      <button id="btnAdvanceWeek" class="primary">Advance Week</button>
    </div>

    <div class="panel">
      <h3>Shop</h3>
      <div id="shop"></div>

      <div class="hr"></div>

      <h3>Career Log</h3>
      <div id="log" class="log"></div>
    </div>
  </div>
</section>

<footer class="muted">v0.6.1 â€¢ Energy layered (no systems removed)</footer>
</div>
<script src="./game.js?v=61" defer></script>
</body>
</html>
