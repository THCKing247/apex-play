<html lang="en"><head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gridiron Career Sim v0.7.3</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

<header class="header card">
  <div class="left">
    <h1>Gridiron Career Sim <span class="ver">v0.7.3</span></h1>
    <div id="careerHeader" class="sub"></div>
  </div>
  <div class="right stats">
    <div class="stat"><span>Money</span><b>$<span id="money"></span></b></div>
    <div class="stat"><span>OVR</span><b id="ovr"></b></div>
    <div class="stat"><span>Level</span><b id="level"></b></div>
    <div class="stat"><span>XP</span><b id="xp"></b></div>
    <div class="stat"><span>Skill Pts</span><b id="skillPts"></b></div>
  </div>
</header>

<section class="meters card">
  <div>
    <label>Energy</label>
    <div class="bar"><div id="energyBar"></div></div>
  </div>
  <div>
    <label>Hours</label>
    <div class="bar"><div id="hoursBar"></div></div>
  </div>
</section>

<section id="gameCard" class="card game hidden">
  <h2>Game Week</h2>
  <div id="gameInfo"></div>
  <button class="primary" onclick="startGame()">Play Game</button>
</section>

<section class="grid">
  <div class="card">
    <h2>Weekly Actions</h2>
    <div class="actions">
      <button onclick="doAction('train',1)">Train 1h</button>
      <button onclick="doAction('train',2)">Train 2h</button>
      <button onclick="doAction('train',3)">Train 3h</button>
      <button onclick="doAction('study',1)">Study 1h</button>
      <button onclick="doAction('work',1)">Work 1h</button>
      <button onclick="doAction('rest',1)">Rest 1h</button>
    </div>
    <button class="primary" onclick="advanceWeek()">Advance Week</button>
  </div>

  <div class="card">
    <h2>Skills</h2>
    <button onclick="toggleSkills()">Toggle Skills</button>
    <div id="skillsPanel" class="skills hidden"></div>
  </div>

  <div class="card">
    <h2>Game Log</h2>
        <div id="miniGame" class="minigame hidden" aria-live="polite">
      <div class="minigame-head">
        <div>
          <div class="minigame-title">Game Day â€” Drive <span id="driveNum"></span></div>
          <div class="minigame-sub" id="driveStatus"></div>
          <div class="minigame-sub" id="drivePrompt"></div>
        </div>
        <button id="miniHide" class="btn ghost" type="button">Hide</button>
      </div>

      <div class="minigame-body">
        <div class="play-choices" id="driveChoices"></div>

        <div class="meter-wrap">
          <div class="meter" aria-label="Timing meter">
            <div class="meter-target" id="meterTarget"></div>
            <div class="meter-needle" id="meterNeedle"></div>
          </div>
          <div class="meter-actions">
            <button id="meterStart" class="btn" type="button" disabled>Start</button>
            <button id="meterStop" class="btn" type="button" disabled>Stop</button>
          </div>
          <div class="meter-result" id="meterResult"></div>
        </div>
      </div>
    </div>
<div id="log" class="log"></div>
  </div>
</section>

<!-- MINI GAME MODAL -->


</div>
<script src="game.js"></script>


</body></html>
