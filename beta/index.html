<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gridiron Career Sim v1.0.1</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="app">
  <h1>Gridiron Career Sim</h1>

  <div id="topStats">
    <span>Money: $<span id="money"></span></span>
    <span>OVR: <span id="ovr"></span></span>
    <span>Level: <span id="level"></span></span>
    <span>XP: <span id="xp"></span></span>
    <span>Skill Pts: <span id="skillPoints"></span></span>
  </div>

  <div class="buttons">
    <button onclick="openSkills()">Skills</button>
    <button onclick="openStore()">Store</button>
    <button onclick="openInventory()">Inventory</button>
  </div>

  <div id="actions">
    <button onclick="train()">Train</button>
    <button onclick="rest()">Rest</button>
    <button onclick="advanceWeek()">Advance Week</button>
  </div>

  <div id="log"></div>
</div>

<div id="skillsModal" class="modal hidden"></div>
<div id="storeModal" class="modal hidden"></div>
<div id="inventoryModal" class="modal hidden"></div>

<script src="game.js"></script>
</body>
</html>
