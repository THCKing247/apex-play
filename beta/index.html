<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Gridiron Career Sim v1.1.1</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="app">
  <header class="header">
    <h1>Gridiron Career Sim <span class="ver">v1.1.1</span></h1>
    <div class="actions">
      <button onclick="exportSave()">Export Save</button>
      <button onclick="importSave()">Import Save</button>
      <button class="danger" onclick="resetSave()">Reset</button>
    </div>
  </header>

  <section class="stats">
    <div>Money: $<span id="money"></span></div>
    <div>OVR: <span id="ovr"></span></div>
    <div>Level: <span id="level"></span></div>
    <div>XP: <span id="xp"></span></div>
    <div>Skill Pts: <span id="skillPts"></span></div>
  </section>

  <section class="buttons">
    <button onclick="openSkills()">Open Skills</button>
    <button onclick="openStore()">Store</button>
    <button onclick="openInventory()">Inventory</button>
  </section>

  <section id="log" class="log"></section>
</div>

<dialog id="modal"></dialog>

<script src="game.js"></script>
</body>
</html>
