<?xml version="1.0" encoding="UTF-8"?>
<svg width="1600" height="900" viewBox="0 0 1600 900" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Apex Kingdoms hero image">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070b1a"/>
      <stop offset="0.55" stop-color="#0b1633"/>
      <stop offset="1" stop-color="#07101f"/>
    </linearGradient>
    <radialGradient id="a" cx="25%" cy="20%" r="65%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.9"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="b" cx="75%" cy="55%" r="60%">
      <stop offset="0" stop-color="#2dd4bf" stop-opacity="0.55"/>
      <stop offset="1" stop-color="#2dd4bf" stop-opacity="0"/>
    </radialGradient>
    <filter id="blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="22"/>
    </filter>
    <pattern id="stars2" width="220" height="220" patternUnits="userSpaceOnUse">
      <circle cx="34" cy="64" r="1.6" fill="#ffffff" opacity="0.5"/>
      <circle cx="188" cy="48" r="1.2" fill="#ffffff" opacity="0.35"/>
      <circle cx="126" cy="118" r="1.0" fill="#ffffff" opacity="0.28"/>
      <circle cx="78" cy="194" r="1.3" fill="#ffffff" opacity="0.38"/>
      <circle cx="176" cy="176" r="1.9" fill="#ffffff" opacity="0.22"/>
      <circle cx="110" cy="24" r="0.9" fill="#ffffff" opacity="0.18"/>
    </pattern>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>
  <rect width="1600" height="900" fill="url(#a)"/>
  <rect width="1600" height="900" fill="url(#b)"/>
  <rect width="1600" height="900" fill="url(#stars2)" opacity="0.75"/>

  <!-- fog blobs -->
  <g filter="url(#blur)" opacity="0.55">
    <ellipse cx="380" cy="700" rx="420" ry="200" fill="#7c5cff"/>
    <ellipse cx="1320" cy="760" rx="460" ry="220" fill="#2dd4bf"/>
  </g>

  <!-- big emblem -->
  <g transform="translate(1040,210)" opacity="0.9">
    <circle cx="0" cy="0" r="210" fill="#0a0f22" opacity="0.55" stroke="#ffffff" stroke-opacity="0.14"/>
    <path d="M0-150 L40 0 L0 150 L-40 0 Z" fill="#7c5cff" opacity="0.95"/>
    <path d="M0-120 L30 0 L0 120 L-30 0 Z" fill="#e9e9ff" opacity="0.55"/>
    <circle cx="0" cy="0" r="10" fill="#e9e9ff" opacity="0.9"/>
  </g>

  <g transform="translate(140,340)">
    <text x="0" y="-120" fill="#ffffff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="72" font-weight="900">
      Apex Dice RPG — Kingdoms
    </text>
    <text x="0" y="-62" fill="#cbd5ff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="28" opacity="0.95">
      Explore regions. Track quests. Roll your fate.
    </text>

    <g transform="translate(0,0)">
      <rect x="0" y="0" width="560" height="180" rx="28" fill="#0a0f22" opacity="0.55" stroke="#ffffff" stroke-opacity="0.14"/>
      <text x="26" y="52" fill="#e9e9ff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" font-weight="700">What’s new</text>
      <text x="26" y="92" fill="#cbd5ff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" opacity="0.95">• Quest log panel + destination centering</text>
      <text x="26" y="124" fill="#cbd5ff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" opacity="0.95">• Map search + quick jump</text>
      <text x="26" y="156" fill="#cbd5ff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" opacity="0.95">• Currency: gold / silver / copper</text>
    </g>
  </g>
</svg>
