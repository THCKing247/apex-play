<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675" role="img" aria-label="Apex Kingdoms cover image">
  <defs>
    <linearGradient id="g0" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1026"/>
      <stop offset="0.55" stop-color="#0a1b3a"/>
      <stop offset="1" stop-color="#07101f"/>
    </linearGradient>
    <radialGradient id="glow" cx="35%" cy="25%" r="60%">
      <stop offset="0" stop-color="#7c5cff" stop-opacity="0.75"/>
      <stop offset="1" stop-color="#7c5cff" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="14" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <pattern id="stars" width="180" height="180" patternUnits="userSpaceOnUse">
      <circle cx="22" cy="35" r="1.6" fill="#ffffff" opacity="0.55"/>
      <circle cx="155" cy="28" r="1.2" fill="#ffffff" opacity="0.35"/>
      <circle cx="96" cy="82" r="1.0" fill="#ffffff" opacity="0.28"/>
      <circle cx="46" cy="150" r="1.3" fill="#ffffff" opacity="0.40"/>
      <circle cx="140" cy="142" r="1.8" fill="#ffffff" opacity="0.25"/>
      <circle cx="78" cy="18" r="0.9" fill="#ffffff" opacity="0.20"/>
    </pattern>
  </defs>

  <rect width="1200" height="675" fill="url(#g0)"/>
  <rect width="1200" height="675" fill="url(#glow)"/>
  <rect width="1200" height="675" fill="url(#stars)" opacity="0.65"/>

  <!-- subtle grid -->
  <g opacity="0.10">
    <path d="M0 90H1200M0 180H1200M0 270H1200M0 360H1200M0 450H1200M0 540H1200M0 630H1200" stroke="#ffffff"/>
    <path d="M120 0V675M240 0V675M360 0V675M480 0V675M600 0V675M720 0V675M840 0V675M960 0V675M1080 0V675" stroke="#ffffff"/>
  </g>

  <!-- map silhouette -->
  <g transform="translate(120,120)" opacity="0.95">
    <path d="M70 210c50-70 110-115 190-140 88-27 170-16 250 42 70 50 128 62 220 44 66-13 122 8 166 58 41 47 46 104 14 165-27 53-71 86-133 97-69 12-131-5-185-50-49-41-104-58-170-52-64 6-119 30-170 72-52 43-110 55-173 34-72-25-109-79-105-156 3-54 22-97 56-134z" fill="#0f1f3f" stroke="#9bb3ff" stroke-opacity="0.25" stroke-width="2"/>
    <path d="M120 230c64-35 130-55 200-60 78-6 151 8 219 44 59 32 125 40 199 24" fill="none" stroke="#7c5cff" stroke-opacity="0.45" stroke-width="5" stroke-linecap="round"/>
    <circle cx="165" cy="250" r="7" fill="#7c5cff"/>
    <circle cx="315" cy="210" r="7" fill="#7c5cff"/>
    <circle cx="480" cy="260" r="7" fill="#7c5cff"/>
    <circle cx="635" cy="245" r="7" fill="#7c5cff"/>
  </g>

  <!-- dice + compass mark -->
  <g transform="translate(840,160)" filter="url(#soft)">
    <!-- dice -->
    <g transform="rotate(-10)">
      <rect x="0" y="0" width="150" height="150" rx="22" fill="#111a33" stroke="#ffffff" stroke-opacity="0.18"/>
      <circle cx="45" cy="50" r="8" fill="#e9e9ff" opacity="0.9"/>
      <circle cx="75" cy="80" r="8" fill="#e9e9ff" opacity="0.9"/>
      <circle cx="105" cy="110" r="8" fill="#e9e9ff" opacity="0.9"/>
      <circle cx="105" cy="50" r="8" fill="#e9e9ff" opacity="0.9"/>
      <circle cx="45" cy="110" r="8" fill="#e9e9ff" opacity="0.9"/>
    </g>
    <!-- compass -->
    <g transform="translate(95,165)">
      <circle cx="0" cy="0" r="64" fill="#111a33" stroke="#ffffff" stroke-opacity="0.18"/>
      <path d="M0-45 L14 0 L0 45 L-14 0 Z" fill="#7c5cff" opacity="0.9"/>
      <path d="M0-35 L10 0 L0 35 L-10 0 Z" fill="#e9e9ff" opacity="0.55"/>
      <circle cx="0" cy="0" r="6" fill="#e9e9ff" opacity="0.9"/>
    </g>
  </g>

  <!-- Title block -->
  <g transform="translate(90,545)">
    <rect x="0" y="-94" width="1020" height="118" rx="22" fill="#0a0f22" opacity="0.62" stroke="#ffffff" stroke-opacity="0.14"/>
    <text x="36" y="-38" fill="#ffffff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="46" font-weight="800">
      Apex Dice RPG — Kingdoms
    </text>
    <text x="38" y="6" fill="#cbd5ff" font-family="Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="22" opacity="0.95">
      Quest log • Map search • Cloud saves • Copper road travel • Gold sea travel
    </text>
  </g>

  <g opacity="0.25">
    <circle cx="1040" cy="80" r="2.2" fill="#fff"/>
    <circle cx="1090" cy="120" r="1.6" fill="#fff"/>
    <circle cx="1010" cy="140" r="1.1" fill="#fff"/>
  </g>
</svg>
